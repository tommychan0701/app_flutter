name: bubbly
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  bubbly_camera:
    path: "CameraPlugin/camera"
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.1.1
  provider: ^6.0.3
  shared_preferences: ^2.0.5
  marquee: ^2.0.0
  hashtagable: ^2.0.0+1
  webview_flutter: ^3.0.4
  bouncing_widget: ^2.0.0
  fluttertoast: ^8.0.9
  flutter_branch_sdk: ^5.1.0
  #  video_player: ^2.1.0
  share_plus: ^4.0.4
  audioplayers: ^0.20.1
  video_player: ^2.4.2
  #    git:
  #      url: https://github.com/999eagle/plugins.git
  #      ref: feature/caching
  #      path: packages/video_player
  visibility_detector: ^0.3.3
  #  FireBase
  firebase_auth: ^3.3.19
  #  firebase_core: ^1.13.1
  firebase_messaging:
  the_apple_sign_in: ^1.1.1
  flutter_facebook_auth: ^4.3.4
  google_sign_in: ^5.0.1
  http: ^0.13.1
  shimmer: ^2.0.0
  image_picker: ^0.8.5+3
  qr_flutter: ^4.0.0
  qr_code_scanner: ^1.0.0
  file_picker: ^3.0.1
  flutter_downloader: ^1.6.0
  #  flutter_ffmpeg: ^0.4.0
  ffmpeg_kit_flutter_full: ^4.5.1
  path_provider: ^2.0.1
  url_launcher: ^6.0.4
  flutter_local_notifications: ^9.5.3+1
  flutter_video_info:
  permission_handler: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
    - icons/

  fonts:
    - family: SfUiBold
      fonts:
        - asset: font/SFUIDisplayBold.otf
    - family: SfUiLight
      fonts:
        - asset: font/SFUIDisplayLight.otf
    - family: SfUiMedium
      fonts:
        - asset: font/SFUIDisplayMedium.otf
    - family: SfUiHeavy
      fonts:
        - asset: font/SFUIDisplayHeavy.otf
    - family: SfUiRegular
      fonts:
        - asset: font/SFUIDisplayRegular.otf
    - family: SfUiSemiBold
      fonts:
        - asset: font/SFUIDisplaySemibold.otf
